<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }

        .app {
            background-color: orange;
            border: 5px solid black;
            border-radius: 15px;
            width: 250px;
            height: 450px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .app h3 {
            margin: 0;
            margin-bottom: 10px;
            font-family: 'Courier New', Courier, monospace;
        }

        .description {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .secondary-btn {
            background-color: #6c757d;
        }

        .secondary-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="app">
        <h3>GatorLink Login</h3>
        <p class="description">Log in with your GatorLink credentials to access your account.</p>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="GatorLink Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button class="secondary-btn" onclick="location.href='menu.html'">Back to Menu</button>    
    </div>
    </div>
    <script>
        // Handle login submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission
            location.href = 'menu.html';
        });
    </script>
</body>
</html>
