<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .app {
            background-color: orange;
            border: 5px solid black;
            border-radius: 15px;
            width: 250px;
            height: 450px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="app">
        <h3>Today's Events</h3>
        <ul>
            <li>Event 1: 9:00 AM</li>
            <li>Event 2: 12:00 PM</li>
            <li>Event 3: 3:00 PM</li>
        </ul>
        <button onclick="location.href='menu.html'">Back to Menu</button>
    </div>
</body>
</html>
