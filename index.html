<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UF Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .app {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 15px;
            width: 250px;
            height: 450px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .app h3 {
            margin: 0;
            margin-bottom: 10px;
            font-family: 'Courier New', Courier, monospace;
        }

        .map-area {
            flex: 1;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        .secondary-btn {
            background-color: #6c757d;
        }

        .secondary-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="app">
        <h3>UF Map</h3>
        <div class="map-area">
            <!-- Embedded Google Map centered at UF -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3457.2133743096466!2d-82.33917332453377!3d29.643632631624084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e8c19bd012ee3b%3A0x4634ec7fd9f54c2!2sUniversity%20of%20Florida!5e0!3m2!1sen!2sus!4v1695645362804!5m2!1sen!2sus"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>
        <div class="button-group">
            <button class="secondary-btn" onclick="location.href='menu.html'">Back to Menu</button>
            <button onclick="location.href='route-planner.html'">Route Planner</button>
        </div>
    </div>
</body>
</html>
