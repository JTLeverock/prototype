<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .app {
            background-color: orange;
            border: 5px solid black;
            border-radius: 15px;
            width: 250px;
            height: 450px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .app h3 {
            margin: 0;
            margin-bottom: 10px;
            font-family: 'Courier New', Courier, monospace;
        }

        .search-bar {
            width: 95%;
            margin-bottom: 10px;
            margin-right: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .route-planner-area {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
            margin-top: 10px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 10px;
            overflow-y: auto;
        }

        .route-info {
            margin-bottom: 10px;
        }

        .route-info h4 {
            margin: 0 0 5px;
            font-size: 14px;
        }

        .route-info p {
            margin: 0;
            font-size: 12px;
            color: #555;
        }

        .back-btn {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #6c757d;
            color: white;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="app">
        <h3>Route Planner</h3>
        <div class="search-bar">
            <input type="text" placeholder="Search for an address">
        </div>
        <div class="route-planner-area">
            <div class="route-info">
                <h4>Start: My Location</h4>
                <h4>End: Selected Address</h4>
                <p>ETA: 10 minutes</p>
            </div>
            <div class="route-info">
                <h4>Preview:</h4>
                <p>List of steps to get to destination with distances to accompany map view, e.g. left in 100ft, then
                    right in 50ft.</p>
            </div>
        </div>
        <button class="back-btn" onclick="location.href='index.html'">Start Navigation</button>
    </div>
</body>

</html>
